<!DOCTYPE html>
<html>
  <head>
    <title>Mungai's Toy</title>
    <link rel="stylesheet" href="toy.css"></link>
  </head>
  <body>
    <div class="toy">
      <div class="toy-container">
        <div id="0" class="box red"></div>
        <div id="1" class="box green"></div>
        <div id="2" class="box blue"></div>
        <div id="3" class="box yellow"></div>
      </div>
      <div class="start-button">
        <div id="start">
          <h1>START</h1>
        </div>
      </div>
      <div class="level">
        <div id="level">
          <h1 id="level-number"></h1>
        </div>
      </div>
    </div>
    <script src="toy.js"></script>
  </body>
</html>
