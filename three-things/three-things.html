<!DOCTYPE html>
<html>
  <head>
    <title>Michael Mungai | Creative Computing | Assignment 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/three-things.css">
  </head>
  <body>
    <!-- Title & Description-->
    <div class="title">
      <h1>Three Things -- Part 1</h1>
      <p>Pick three objects that share some common theme and represent them using CSS shapes. Keep your representations simple and abstract. You must use at least one CSS <span>transition</span> and one <span>:hover</span> pseudoselector.</p>
    </div>

    <!-- Snowflake -->
    <div class="snowflake-container">
      <div class="snowflake-outer"></div>
      <div class="snowflake-inner"></div>
      <div class="line line-1"></div>
      <div class="line line-2"></div>
      <div class="line line-3"></div>
      <div class="line line-4"></div>
      <div class="line line-5"></div>
      <div class="line line-6"></div>
      <div class="outcrop outcrop-1"></div>
      <div class="outcrop outcrop-2"></div>
      <div class="outcrop outcrop-3"></div>
      <div class="outcrop outcrop-4"></div>
      <div class="outcrop outcrop-5"></div>
      <div class="outcrop outcrop-6"></div>
      <div class="outcrop outcrop-7"></div>
      <div class="outcrop outcrop-8"></div>
      <div class="outcrop outcrop-9"></div>
      <div class="outcrop outcrop-10"></div>
      <div class="outcrop outcrop-11"></div>
      <div class="outcrop outcrop-12"></div>
    </div>

    <!-- Leaf -->
    <div class="leaf-container">
      <div class="leaf leaf-1"></div>
      <div class="leaf leaf-2"></div>
      <div class="leaf leaf-3"></div>
      <div class="leaf leaf-4"></div>
      <div class="leaf leaf-5"></div>
      <div class="stem stem-1"></div>
      <div class="stem offshoot offshoot-1"></div>
      <div class="stem offshoot offshoot-2"></div>
      <div class="stem stem-2"></div>
    </div>

    <!-- Raindrop -->
    <div class="rain-container">
      <div class="raindrop left"></div>
      <div class="raindrop mid"></div>
      <div class="raindrop right"></div>
      <div class="raindrop left one"></div>
      <div class="raindrop mid one"></div>
      <div class="raindrop right one"></div>
      <div class="raindrop left two"></div>
      <div class="raindrop mid two"></div>
      <div class="raindrop right two"></div>
      <div class="raindrop left three"></div>
      <div class="raindrop mid three"></div>
      <div class="raindrop right three"></div>
      <div class="raindrop left four"></div>
      <div class="raindrop mid four"></div>
      <div class="raindrop right four"></div>
      <div class="raindrop left five"></div>
      <div class="raindrop mid five"></div>
      <div class="raindrop right five"></div>
      <div class="raindrop left six"></div>
      <div class="raindrop mid six"></div>
      <div class="raindrop right six"></div>
      <div class="raindrop left seven"></div>
      <div class="raindrop mid seven"></div>
      <div class="raindrop right seven"></div>
      <div class="raindrop left eight"></div>
      <div class="raindrop mid eight"></div>
      <div class="raindrop right eight"></div>
      <div class="raindrop left nine"></div>
      <div class="raindrop mid nine"></div>
      <div class="raindrop right nine"></div>
    </div>
  </body>
</html>
